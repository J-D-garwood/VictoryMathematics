<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks – Victory Mathematics</title>
  <meta name="robots" content="noindex" />
  <meta http-equiv="refresh" content="6; url=/" />
  <style>
    :root{--text:#1f2937;--muted:#6b7280;--brand:#facc15;--ink:#0f172a;--line:#e5e7eb}
    *{box-sizing:border-box} body{margin:0;font-family:Arial,sans-serif;background:#fff;color:var(--text)}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:32px}
    .card{max-width:640px;width:100%;border:1px solid var(--line);border-radius:16px;padding:28px 24px;
          box-shadow:0 10px 25px rgba(2,6,23,.08)}
    .tick{display:inline-grid;place-items:center;width:44px;height:44px;border-radius:50%;
          background:var(--brand);color:var(--ink);font-weight:900;margin-bottom:10px}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:6px 0 0;color:var(--muted);font-size:16px}
    .cta{margin-top:18px;display:inline-block;padding:12px 16px;background:var(--ink);color:#fff;
         border-radius:10px;text-decoration:none;font-weight:700}
    .note{margin-top:12px;font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="tick">✓</div>
      <h1>Thanks! Your enquiry has been received.</h1>
      <p>I’ll text or call you shortly to set up the free first lesson.</p>
      <a class="cta" href="/">Back to homepage</a>
      <div class="note">You’ll be redirected automatically in a few seconds.</div>
    </div>
  </div>
  <script>
    // (Optional) fire a GTM conversion on the thank-you page
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({ event: 'leadForm_success' });
  </script>
</body>
</html>
